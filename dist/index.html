<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do List</title>
    <link href="src/style.css"> <!-- rel="stylesheet" -->
</head>
<body>
    <div id="content">
        <dialog class="modal" id="dialog-form-container">
            <form>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Title">Title</label>  
                    <div class="col-md-4">
                        <input id="Title" name="Title" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="selectPriority">Priority</label>
                    <div class="col-md-4">
                        <select id="selectPriority" name="selectPriority" class="form-control">
                            <option value="1">None Selected</option>
                            <option value="2">Low</option>
                            <option value="3">Med</option>
                            <option value="4">High</option>
                        </select>
                    </div>
            </form>
        </dialog>
        <div id="sidebar">
            <header>To Do List</header>
            <!-- <div id="create-new-list-btn-ctn">
                <button id="create-new-list-btn">Create Todo</button>
            </div> -->
            <div id="sidebar-note-ctn">
                <h2>Notes</h2>
                <ul>
                    <li>This a note example</li>
                </ul>
            </div>
            <div id="sidebar-list-projects-ctn">
                <h2>Projects <button id="create-new-list-btn">+</button></h2>
                <ul>
                    <li>Pizza ingrediant list <button class="note-edit-btn">Edit</button><button class="note-delete-btn">Dlte</button></li>
                    <li>Work plan <button class="note-edit-btn">Edit</button><button class="note-delete-btn">Dlte</button></li>
                </ul>
            </div>
            
        </div>
        <div id="main-content">
            <ul>
                <li>Example list element that is here to fill up text and stuff</li>
                <li>Example list element that is here to fill up text and stuff</li>
            </ul>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
